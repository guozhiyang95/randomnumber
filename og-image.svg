<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- 背景 -->
  <rect width="1200" height="630" fill="#0066cc" />
  
  <!-- 装饰元素 -->
  <circle cx="300" cy="315" r="200" fill="#0056b3" opacity="0.7" />
  <circle cx="900" cy="315" r="200" fill="#0056b3" opacity="0.7" />
  
  <!-- 标题 -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="white">Random Number</text>
  
  <!-- 副标题 -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="32" font-weight="normal" text-anchor="middle" fill="white">Free Online Tool</text>
  
  <!-- 随机数示例 -->
  <text x="450" y="430" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">7</text>
  <text x="550" y="430" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">23</text>
  <text x="650" y="430" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">42</text>
  <text x="750" y="430" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">88</text>
  
  <!-- 网址 -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="24" font-weight="normal" text-anchor="middle" fill="white">randomnumber.space</text>
</svg> 